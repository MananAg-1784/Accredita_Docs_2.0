
<div class="flex row" id="additional_filters" >
    <span>Results of your search ...</span>
    <div class="flex row gap-10">
        <div class="flex row gap-10 align-center" id="search_files_container">
            <select name="search_files" id="search_files" onchange="redirect_to_file(this.value)">
                {% for x in data %}
                    {% for y in data[x] %}
                    <option value="data_item_{{y.data_item}}">{{y.name}}</option>
                    {% endfor %}
                {% endfor %}
            </select>
        </div>
        <select id="display_type" onchange="display_type(this.value)">
            <option value="1">Without files</option>
            <option value="2">With files</option>
            <option value="3" selected>All Data</option>
        </select>
    </div>
</div>
<div style=" padding: 0px 20px !important;">
    <em>Hover the name of the file to view the Description if any.</em>
</div>
<div id="data_container" class="flex column">
    {% block body %}
    {% endblock %}
</div>
